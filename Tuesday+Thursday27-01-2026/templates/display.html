{% extends "base.html" %}

{% block content %}
    <h2>{{session["name"]["name"]}}'s {{total}} Files:</h2>

    {% for file in files %}
        {% if file.endswith(('.png', '.jpg', '.jpeg', '.gif'))%}
            <li>
                <img src="{{ url_for('static', filename='uploads/' ~ file) }}" width="150">
                <p>{{ file }}</p>
            </li>
        {% else %}
            <li>
                <a href="{{ url_for('static', filename='uploads/' ~ file) }}">{{ file }}</a>
            </li>
        {% endif %}
    {% endfor %}

   <form method="POST" action="/file/">
        <button type="submit">Submit another file</button>
   </form>
   
   <form method="POST" action="/">
        <buton type="submit">Create new session</buton>
   </form>
{% endblock %}
