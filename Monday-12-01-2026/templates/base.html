<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #1e90ff; /* Blue header */
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        main {
            padding: 30px 20px;
            min-height: 80vh;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0d6efd;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            margin-right: 15px;
        }

        /* Theme-specific styles */
        .light-theme {
            background-color: #f0f2f5;
            color: #333;
        }

        .light-theme .container {
            background-color: white;
            color: #333;
        }

        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-theme .container {
            background-color: #1e1e1e;
            color: #ffffff;
        }
    </style>
</head>
<body class="{% if theme == 'dark' %}dark-theme{% else %}light-theme{% endif %}">
    <header>
        <h1>{% block header %}User Preferences Dashboard{% endblock %}</h1>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        {% block footer %}Â© 2026 Chinedu{% endblock %}
    </footer>
</body>
</html>
