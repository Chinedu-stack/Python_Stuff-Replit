<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Coding Work{% endblock %}</title>
    <style>
        /* General Reset & Font */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        body > * { max-width: 900px; margin: auto; padding: 0 20px; }

        /* Header */
        header {
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: white;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        /* Main Content */
        main {
            background: white;
            padding: 30px 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 40px 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Links */
        a { color: #4f46e5; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}My Work for Today{% endblock %}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}Â© 2025 Flask Lessons{% endblock %}
    </footer>
</body>
</html>
