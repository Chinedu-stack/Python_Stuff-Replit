<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lesson 11 Night 2{% endblock %}</title>
    <style>
        body { font-family: 'Verdana', sans-serif; background: #fffae6; margin:0; padding:0; color:#333; }
        header { background:#ff7f50; color:white; padding:15px; text-align:center; font-size:1.5em; }
        main { margin:20px auto; padding:20px; max-width:700px; background:#fff8dc; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2);}
        footer { background:#ff7f50; color:white; padding:10px; text-align:center; font-size:0.9em; }
        input, button { padding:10px; margin:5px 0; width:100%; border-radius:5px; border:1px solid #ccc; }
        button { background:#ff6347; color:white; border:none; cursor:pointer; }
    </style>
</head>
<body>
    <header>{% block header %}Lesson 11 Night 2{% endblock %}</header>
    <main>{% block content %}{% endblock %}</main>
    <footer>{% block footer %}Coding Broski{% endblock %}</footer>
</body>
</html>
