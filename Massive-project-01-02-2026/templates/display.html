{% extends "base.html" %}

{% block content %}
<h2>{{username}} has {{total}} files:</h2>

<ul>
{% for file in files %}
    {% if file.endswith(('.png', '.jpg', '.jpeg', '.gif')) %}
        <li>
            <!-- Include username folder in the path -->
            <img src="{{ url_for('static', filename='uploads/' ~ username ~ '/' ~ file) }}" width="150">
            <p>{{file}}</p>
        </li>
    {% else %}
        <li>
            <a href="{{ url_for('static', filename='uploads/' ~ username ~ '/' ~ file) }}">{{file}}</a>
        </li>
    {% endif %}
{% endfor %}
</ul>

<form method="POST" action="/load_dashboard/">
    <button type="submit">Go back to dashboard</button>
</form>
{% endblock %}
