{% extends "base.html" %}

{% block content %}

{% if error %}
    {{error}}
{% endif %}

<form methods="POST" action="/check_users/">
    <label for="name">Enter name of session you wish to access</label>
    <input type="text" name="name" id="name">
    <button type="submit">Submit</button>
</form>

<form methods="POST" action="/load_dashboard/">
    <button type="submit">Go back to dashboard</button>
</form>
{% endblock %}
